<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calcule meu IMC</h1>

        <form action="" id="form" class="form">
            <label for="" class="height">Altura</label>
            <input type="text" name="heightInput" id="heightInput" class="heightInput" placeholder="Altura em metros">

            <label for="" class="weight">Peso</label>
            <input type="text" name="weightInput" id="weightInput" class="weightInput" placeholder="Peso em quilogramas">

            <button type="button" id="calculate" class="calculate">Calcular IMC</button>
        </form>

        <span class="imc">IMC: </span>

        <span class="classification">Classificação: </span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
